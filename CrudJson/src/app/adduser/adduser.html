<div class="container">
    <form class="w-75 p-5 mt-5 mx-auto bg-info" [formGroup]="AdduserForm">
        <h2 class="text-center m-4">Add User</h2>
  <div class="form-group m-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Enter Name" required>
  </div>

  <div class="form-group m-3">
    <label>Username</label>
    <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" required>
  </div>

  <div class="form-group m-3">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" placeholder="Enter Email" required email>
  </div>

  <div class="form-group m-3">
    <label>Mobile</label>
    <input type="number" class="form-control" formControlName="mobile" placeholder="Enter Mobile Number" required minlength="10">
  </div>

  <div class="text-center m-3">

  <button type="button" class="m-3 btn btn-success btn-lg m-1" (click)="onSubmit()">Create user</button>
  <button type="button" class=" btn btn-danger btn-lg m-1" [routerLink]="['/crud']">Cancel</button>
  </div>

</form>
</div>
